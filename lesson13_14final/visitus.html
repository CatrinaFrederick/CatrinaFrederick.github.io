<body>
    <!-- HEADER HERE -->

        <header class="clearfix">
            <a href="index.html"><img class="logo" src="images/logo@2x.png" alt="Logo"></a>
            <h1>Big Trees National Park</h1>
            <h2>Arnold Californa</h2>
        </header>
    </div>


    <!-- NAVIGATION HERE -->
    <div id="navWrapper">
        <nav class="clearfix">
            <button onclick="toggleMenu()">&#9776; Menu</button>
            <ul id="mainNav" class="hide">
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </div>
    <main>
        
          <!-- CONTENT HERE -->
          <h1 class="pagename">Book Your Visit</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Sponsoring Orginization</legend>
                <label class="top">Orginization Name*<input type="text" name="fullname" pattern="[a-zA-z].{5,}" required ></label>
                <label class="top">Group Leader Name*<input type="text" name="fullname" pattern="[a-zA-z].{5,}" required ></label>
                <label class="top">Group Lead Email*<input type="email" name="email" placeholder="your-email@gmail.com" required></label>
                <label class="top">Phone<input type="tel" name="phone"  placeholder="1235551234" ></label>
             </fieldset>

            <fieldset>
                <legend>Group Information</legend>
                <label class="top">Trip Dates <input type="date" name="stormdate"> </label>
                <label class="top">Group Size<input type="number" name="groupsize"  placeholder="1-100" ></label>
        
                <label class="top">Group Gender</label>
                <input list="storm-type" name="storm-type" placeholder="&#9662">
                <datalist id="storm-type">
                    <option value="Male">
                    <option value="Female">
                    <option value="Mixed Group">
    
                </datalist>
                <label class="top" for="rating">Out Door Experience Level</label>
                <input type="range" id="rating" value="1" min="1" max="10" 
                    step="1" list="tickmarks" oninput="adjustRating()" onchange="adjustRating()">
                    <span id="ratingvalue"></span>
               
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>

        

                <label class="top"> Would You Like A Guide </label>
                <select>
                    <option value="">Select Guide Type &#9662;</option>
                    <option value="fishhaven">Yes, Full Time</option>
                    <option value="preston">Yes, Part Time</option>
                    <option value="sodasprings">No</option>
                </select>

                <div>Meals</div>
                <label class="sbs"><input type="radio" name="danger" value="yes"> Yes</label>
                <label class="sbs"><input type="radio" name="danger" value="no"> No</label>
            </fieldset>
            <fieldset>
                <legend>Additonal Information</legend>
                <label class="top">Please leave additional visit information here.<br><textarea rows="4" cols="50" placeholder="" style="margin: 0px; width: 20rem;"></textarea></label>
                
            </fieldset>
            <input type="submit" value="Book Your Visit" class="submitBTN" >
        </form>

    </main>

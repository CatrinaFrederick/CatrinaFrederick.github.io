<head>

    <title>Table Activity</title>

    <!-- TELLS PHONES NOT TO LIE ABOUT THEIR WIDTH & stops the font from enlarging when a phone is turned sideways-->

    <!--EMBEDED FONT-->

    <!-- STYLE SHEETS -->

</head>

<body>
    <header>
        <h1> Table Building Activity </h1>
    </header>
    <main>

        <table>
            <thead>
                <tr>
                    <th colspan="3" class="thead"> ACME Wildwest </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr>
                <tr class="oddrow">
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr class="evenrow">
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr class="oddrow">
                    <td>October</td>
                    <td>$4,800</td>
                    <td>$5,000</td>
                </tr>
                <tr class="evenrow">
                    <td>November</td>
                    <td>$8,610</td>
                    <td class="highlight">$7,500</td>
                </tr>
                <tr class="oddrow">
                    <td>Black Friday</td>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr class="evenrow">
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="tfoot">
                    <th colspan="3">Compiled 2&bull;27&bull;2020 by bRauls</th>
                </tr>
            </tfoot>
        </table>
    </main>
    <footer>
        <div class="line1">&copy;<span id="year"></span> | Catrina C. Frederick | San Diego, Ca |
            <a href="https://www.byui.edu/online">BYUI Online Learning</a>
        </div>
    </footer>

</body>

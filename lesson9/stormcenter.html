    <!-- CONTENT HERE -->
    <main>
        <h1 class="pagename">Report a Storm</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Contact Information</legend>
                <label class="top">Full Name*<input type="text" name="fullname" pattern="[a-zA-z].{5,}" required ></label>
                <label class="top">Email*<input type="email" name="email" placeholder="your-email@gmail.com" required></label>
                <label class="top">Phone<input type="tel" name="phone"  placeholder="1235551234" ></label>
                <label class="top">Zip Code*<input type="number" name="zip"  required></label>
             </fieldset>

            <fieldset>
                <legend>Strom Report</legend>
                <label class="top">Storm Date <input type="date" name="stormdate"> </label>
                <label class="top">Strom Type</label>
                <input list="storm-type" name="storm-type" placeholder="                                    &#9662">
                <datalist id="storm-type">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>
                <label class="top" for="rating">Storm Severity(1-10)</label>
                <input type="range" id="rating" value="1" min="1" max="10" 
                    step="1" list="tickmarks" oninput="adjustRating()" onchange="adjustRating()">
                    <span id="ratingvalue"></span>
               
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>
        

                <label class="top"> Storm Region </label>
                <select>
                    <option value="">Select Region &#9662;</option>
                    <option value="fishhaven">Fish Haven</option>
                    <option value="preston">Preston</option>
                    <option value="sodasprings">Soda Springs</option>
                </select>

                <div>Are You In Danger?</div>
                <label class="sbs"><input type="radio" name="danger" value="yes"> Yes</label>
                <label class="sbs"><input type="radio" name="danger" value="maybe"> Maybe</label>
                <label class="sbs"><input type="radio" name="danger" value="no"> No</label>
            </fieldset>
            <fieldset>
                <legend>Additonal Information</legend>
                <label class="top">Please leave additional storm information here.<br><textarea rows="4" cols="50" placeholder="" style="margin: 0px; width: 20rem;"></textarea></label>
                
            </fieldset>
            <input type="submit" value="Submit Storm Report" class="submitBTN" >
        </form>


    </main>
